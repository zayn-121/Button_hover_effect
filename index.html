<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Hover effects</title>
</head>
<body>
    <div class="main">
    
        <div class="div1">
            <span>Sweep to right</span>
        </div>
        <div class="div2">
            <span>Sweep to left</span>
        </div>
        <div class="div3">
            <span>Sweep to bottom</span>
        </div>
        <div class="div4">
            <span>Sweep to top</span>
        </div>
        <div class="div5">
            <span>Bounce to right</span>
        </div>
    </div>
</body>
</html>
